<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Chatbot</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }

  .chat-container {
    width: 420px;
    margin: 50px auto;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
  }

  #chat {
    height: 320px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
  }

  .user {
    color: blue;
    margin: 5px 0;
  }

  .bot {
    color: green;
    margin: 5px 0;
  }

  .input-area {
    display: flex;
    gap: 5px;
  }

  input {
    flex: 1;
    padding: 8px;
  }

  button {
    padding: 8px 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="chat-container">
  <h2>Gemini Chatbot</h2>

  <div id="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  const userText = input.value.trim();
  if (!userText) return;

  chat.innerHTML += `<div class="user"><b>You:</b> ${userText}</div>`;
  input.value = "";

  try {
    const response = await fetch("https://ai-chat-back.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userText })
    });

    const data = await response.json();

    chat.innerHTML += `<div class="bot"><b>Gemini:</b> ${data.reply}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (err) {
    chat.innerHTML += `<div class="bot">‚ùå Server not running</div>`;
  }
}
</script>

</body>
</html>
