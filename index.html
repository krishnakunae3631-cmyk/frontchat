<!DOCTYPE html>
<html>
<head>
  <title>Groq Chatbot</title>
  <style>
    body { font-family: Arial; background:#f4f4f4 }
    #box { width:400px; margin:50px auto; background:#fff; padding:20px }
    #chat { height:250px; overflow:auto; border:1px solid #ccc; padding:10px }
    input { width:75% }
    button { width:20% }
  </style>
</head>
<body>
  <div id="box">
    <h3>Groq Chatbot</h3>
    <div id="chat"></div><br>
    <input id="msg" placeholder="Type message">
    <button onclick="send()">Send</button>
  </div>

<script>
const BACKEND = "https://ai-chat-back-1.onrender.com";

async function send() {
  const msg = document.getElementById("msg").value;
  document.getElementById("chat").innerHTML += `<b>You:</b> ${msg}<br>`;
  document.getElementById("msg").value = "";

  const res = await fetch(BACKEND + "/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  document.getElementById("chat").innerHTML += `<b>Bot:</b> ${data.reply}<br>`;
}
</script>
</body>
</html>
