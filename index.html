<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Chatbot</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
.chat-box {
  width: 420px;
  margin: 50px auto;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
}

#chat {
  height: 320px;
  border: 1px solid #ddd;
  padding: 10px;
  overflow-y: auto;
  margin-bottom: 10px;
}

.user {
  color: blue;
  margin: 5px 0;
}

.bot {
  color: green;
  margin: 5px 0;
}

.input-row {
  display: flex;
  gap: 5px;
}

input {
  flex: 1;
  padding: 8px;
}

button {
  padding: 8px 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-box">
  <h2>Gemini Chatbot</h2>

  <div id="chat"></div>

  <div class="input-row">
    <input id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const BACKEND_URL = "https://ai-chat-back.onrender.com/chat";

async function sendMessage() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="user"><b>You:</b> ${text}</div>`;
  input.value = "";

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    chat.innerHTML += `<div class="bot"><b>Gemini:</b> ${data.reply}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (err) {
    chat.innerHTML += `<div class="bot">‚ùå Backend not reachable</div>`;
  }
}
</script>

</body>
</html>
